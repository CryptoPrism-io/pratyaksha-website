# Cloud Build configuration for Pratyaksha Marketing Website
# Builds Docker image and deploys to Cloud Run

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/pratyaksha/website:$COMMIT_SHA'
      - '-t'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/pratyaksha/website:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_POSTHOG_KEY=${_NEXT_PUBLIC_POSTHOG_KEY}'
      - '--build-arg'
      - 'NEXT_PUBLIC_POSTHOG_HOST=${_NEXT_PUBLIC_POSTHOG_HOST}'
      - '--build-arg'
      - 'NEXT_PUBLIC_GA_ID=${_NEXT_PUBLIC_GA_ID}'
      - '--build-arg'
      - 'NEXT_PUBLIC_SITE_URL=${_NEXT_PUBLIC_SITE_URL}'
      - '.'

  # Push to Artifact Registry (commit SHA tag)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/pratyaksha/website:$COMMIT_SHA'

  # Push to Artifact Registry (latest tag)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/pratyaksha/website:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pratyaksha-website'
      - '--image'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/pratyaksha/website:$COMMIT_SHA'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'RESEND_API_KEY=${_RESEND_API_KEY}'

images:
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/pratyaksha/website:$COMMIT_SHA'
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/pratyaksha/website:latest'

substitutions:
  _NEXT_PUBLIC_POSTHOG_KEY: ''
  _NEXT_PUBLIC_POSTHOG_HOST: 'https://app.posthog.com'
  _NEXT_PUBLIC_GA_ID: ''
  _NEXT_PUBLIC_SITE_URL: 'https://pratyaksha.app'
  _RESEND_API_KEY: ''

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
